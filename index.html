<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YOUR PLAN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Add Google Font -->
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="Image/Icon.png"></h2>

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
